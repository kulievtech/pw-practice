<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playwright Practice Playground</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
      }

      .container {
        width: 100%;
        max-width: 700px;
      }

      h2 {
        color: #5a2d82;
        margin-top: 40px;
        margin-bottom: 15px;
        font-size: 1.8rem;
        text-align: center;
      }

      form,
      .section {
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        margin-bottom: 25px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }

      input,
      select,
      button,
      textarea {
        font-size: 1rem;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      select,
      textarea {
        display: block;
        margin: 10px 0;
        padding: 12px 15px;
        width: 100%;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #764ba2;
        outline: none;
        box-shadow: 0 0 5px rgba(118, 75, 162, 0.3);
      }

      button {
        display: block;
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        background: #764ba2;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }

      button:hover {
        background: #5a2d82;
      }

      /* Checkbox alignment */
      .checkbox-group label {
        display: block;
        margin: 6px 0;
        cursor: pointer;
        font-weight: 500;
      }
      .checkbox-group input[type="checkbox"] {
        margin-right: 8px;
        vertical-align: middle;
      }

      /* Radio button alignment */
      .radio-group label {
        display: inline-flex;
        align-items: center;
        margin: 6px 0;
        cursor: pointer;
        font-weight: 500;
      }
      .radio-group input[type="radio"] {
        margin-right: 8px;
      }

      /* Toggle switch */
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 26px;
        margin: 10px 0;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 26px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #764ba2;
      }

      input:checked + .slider:before {
        transform: translateX(24px);
      }

      /* Product list */
      .product-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .product-item {
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fafafa;
        font-weight: 500;
        cursor: pointer;
        transition: 0.2s;
      }

      .product-item.selected {
        background: #764ba2;
        color: white;
        border-color: #5a2d82;
      }

      .add {
        margin-top: 15px;
      }

      @media (max-width: 700px) {
        form,
        .section {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <h2>Login Form</h2>
      <form id="loginForm">
        <input id="username" type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <select id="country">
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
        </select>
        <button type="submit">Login</button>
      </form>

      <!-- Buttons & Text -->
      <h2>Buttons & Text</h2>
      <div class="section">
        <button>Welcome</button>
        <button>Click Me</button>
        <p>Playwright is awesome for testing web apps!</p>
      </div>

      <!-- Form with Labels -->
      <h2>Form with Labels</h2>
      <form>
        <label for="email">Email</label>
        <input id="email" type="email" />
        <label for="pass">Password</label>
        <input id="pass" type="password" />
      </form>

      <!-- Search Box -->
      <h2>Search Box</h2>
      <div class="section">
        <input type="text" placeholder="Search..." />
      </div>

      <!-- Checkboxes & Radios -->
      <h2>Checkboxes & Radio Buttons</h2>
      <div class="section">
        <div class="checkbox-group">
          <label><input type="checkbox" /> Option 1</label>
          <label><input type="checkbox" /> Option 2</label>
          <label><input type="checkbox" /> Option 3</label>
        </div>
        <div class="radio-group">
          <label><input type="radio" name="choice" /> Choice A</label>
          <label><input type="radio" name="choice" /> Choice B</label>
        </div>
      </div>

      <!-- Toggle Switch -->
      <h2>Toggle Switch</h2>
      <div class="section">
        <label class="toggle-switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <!-- Textarea -->
      <h2>Textarea</h2>
      <div class="section">
        <textarea placeholder="Write something..." rows="4"></textarea>
      </div>

      <!-- Button with data-testid -->
      <h2>Button with data-testid</h2>
      <div class="section">
        <button data-testid="submit-button">Submit</button>
      </div>

      <!-- Product List -->
      <h2>Product List</h2>
      <div class="section">
        <ul class="product-list">
          <li class="product-item">Laptop</li>
          <li class="product-item">Phone</li>
          <li class="product-item">Tablet</li>
        </ul>
        <button class="add">Add to Cart</button>
      </div>
    </div>

    <script>
      // Product selection toggle
      document.querySelectorAll(".product-item").forEach((item) => {
        item.addEventListener("click", () => item.classList.toggle("selected"));
      });
    </script>
  </body>
</html>
